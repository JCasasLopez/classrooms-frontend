<header class="navbar">
  <!-- Left: Logo -->
  <div class="navbar-left">
    <span class="logo">ClassroomsApp</span>
  </div>

  <!-- Right: Manage Account dropdown + Logout -->
  <div class="navbar-right">
    <div class="menu-dropdown">
      <button class="menu-button" (click)="toggleDropdown()">Manage Account â–¼</button>

      <ul class="dropdown-content">
        <!-- Delete Account with confirmation -->
        <li>
          <a (click)="confirmDeleteAccount()" style="cursor: pointer;">Delete Account</a>
        </li>
        <li>
          <a routerLink="/change-password" routerLinkActive="active">Change Password</a>
        </li>

        <!-- Only visible if user is admin -->
        <li *ngIf="isAdmin">
          <a routerLink="/upgrade-user" routerLinkActive="active">Upgrade User</a>
        </li>
        <li *ngIf="isAdmin">
          <a routerLink="/update-status" routerLinkActive="active">Update Account Status</a>
        </li>
      </ul>
    </div>

    <button class="logout-button" (click)="onLogout()">Logout</button>
  </div>
</header>

<main class="content-area">
  <router-outlet></router-outlet>
</main>
