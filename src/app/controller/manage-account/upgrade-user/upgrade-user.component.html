<div class="container">
  <div class="card">
    <h2>Upgrade user</h2>
    <input
      type="email"
      placeholder="Enter user's email"
      [(ngModel)]="email"
      class="input-field"
    />
    <div class="button-group">
      <button class="btn primary" (click)="onUpgrade()">Upgrade</button>
      <button class="btn secondary" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
