<div class="container">
  <div class="card">
    <h2>New password</h2>

    <form (ngSubmit)="onResetPassword()" #resetForm="ngForm">
      <div class="input-group">
        <label for="newPassword" style="display: block; margin-bottom: 0.5rem; text-align: left; color: #555;">
          Enter new password:
        </label>
        <div class="password-wrapper">
          <input
            [type]="showNewPassword ? 'text' : 'password'"
            name="newPassword"
            id="newPassword"
            [(ngModel)]="newPassword"
            placeholder="Password123!"
            required
          />
          <button type="button" class="toggle" (click)="togglePassword()">
            {{ showNewPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>

      <div class="button-group">
        <button class="btn primary" type="submit">Reset password</button>
      </div>
    </form>
  </div>
</div>
